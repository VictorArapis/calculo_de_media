<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Notas</h1>
        <form id="notaForm">
            <label for="A1">Insira a nota da A1:</label>
            <input type="number" id="A1" required max="10" min="0" step="1" placeholder="Nota de 0 a 10" tabindex="1" onkeydown="focusNextInput(event)">
            <label for="A2">Insira a nota da A2:</label>
            <input type="number" id="A2" required max="10" min="0" step="1" placeholder="Nota de 0 a 10" tabindex="2" onkeydown="focusNextInput(event)">
            <label for="A3">Insira a nota da A3:</label>
            <input type="number" id="A3" required max="10" min="0" step="1" placeholder="Nota de 0 a 10" tabindex="3" onkeydown="focusNextInput(event)">
            <label for="A4">Insira a nota da A4:</label>
            <input type="number" id="A4" required max="10" min="0" step="1" placeholder="Nota de 0 a 10" tabindex="4" onkeydown="focusNextInput(event)">
            <label for="A5">Insira a nota da A5:</label>
            <input type="number" id="A5" required max="10" min="0" step="1" placeholder="Nota de 0 a 10" tabindex="5" onkeydown="focusNextInput(event)">
            <button type="button" onclick="calcularNotaFinal()" tabindex="6">Calcular Nota Final</button>
        </form>
        <div id="resultado">
            <p id="notaN1"></p>
            <p id="notaFinal" class="nota">Nota final ser√° exibida aqui.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
